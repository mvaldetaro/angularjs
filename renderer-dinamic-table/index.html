<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Render Table - Angular JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
  <div data-ng-app="tableApp">
    <div class="table-responsive" data-ng-controller="tableCtrl">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th data-ng-repeat="key in notSorted(itens[0])">
              {{key}}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr data-ng-repeat="item in itens">
            <td ng-repeat="key in notSorted(itens[$index])" ng-init="value = itens[$index][key]">
              {{value}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="service.js"></script>
</body>
</html>
